{% extends 'layout.html'%}

{%block title%}FORMULARIOS DJANGO{%endblock%}

{%block content%}

<h1 class="title">FORMULARIOS DJANGO</h1>

<form action="{% url 'save_article' %}" method="POST">

    {% csrf_token %}

    <label for="title">Titulo</label>
    <input type="text" name='title' placeholder="Ingrese su nombre">

    <label for="content">contenido</label>
    <textarea name='content'></textarea>

    <label for="public">Publicado?</label>
    <select name="public">
        <option value="1">SI</option>
        <option value="0">NO</option>
    </select>

    <input type="submit" value="Guardar"/>
</form>


{%endblock%}
